<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TensorSpace.js Model Visualization</title>
  <link rel="stylesheet" href="https://tensorspace.org/libs/tensorspace/tensorspace.css">
</head>
<body>
  <div id="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.6.0"></script>
  <script src="https://tensorspace.org/libs/tensorspace/tensorspace.js"></script>
  <script>
    let model = await tf.loadLayersModel('my_conv_model_tfjs/model.json');
    let convertedModel = new TensorSpace.Model();
    convertedModel.load('my_conv_model_tfjs/model.json', 'tfjs');
    let container = document.getElementById('container');
    let visualizer = new TensorSpace.LayerVisualizer(convertedModel, container);
    visualizer.init();
  </script>
</body>
</html>
